<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Firm Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Software Engineering Firm Dashboard</h1>
    </header>
    <div class="container">
        <section class="overview">
            <div class="card">
                <h2>Total Projects</h2>
                <p id="total-projects">0</p>
            </div>
            <div class="card">
                <h2>Total Clients</h2>
                <p id="total-clients">0</p>
            </div>
            <div class="card">
                <h2>Total Payments</h2>
                <p id="total-payments">$0</p>
            </div>
        </section>

        <section class="tables">
            <div class="table-container">
                <h2>Projects</h2>
                <table id="projects-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Client</th>
                            <th>Status</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Projects will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="table-container">
                <h2>Clients</h2>
                <table id="clients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Clients will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="table-container">
                <h2>Payments</h2>
                <table id="payments-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Project</th>
                            <th>Client</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Payments will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
